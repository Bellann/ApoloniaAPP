
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <link rel="stylesheet" th:href="@{/css/login.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        
    </head>
    <title>Bienvenido a Apolonia</title>
    <body>

        <div class="container">
            <div>
                <div class="d-flex justify-content-center">
                    <img src="../static/img/logo.png" th:src="@{img/logo.png}" alt="logo">
                     <br />
                </div>
                <div class="mb-3"></div>
                <form method="POST" th:action="@{/login}">
                    <div class="form-group">
                        <label for="username"  class="form-label" id="username">Usuario</label>
                        <input type="text" class="form-control" required name="username" id="username" placeholder="12345678K"/>
                        <p class="text-info" id="msgerror"></p>
                        <br />
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" required/>
                        <br />
                    </div>
                    <center><input type="submit" value="Iniciar sesión" class="btn-login" id="btnvalida"/></center>
                    <br />
                    <div class="alert alert-danger text-center" th:if="${param.error}">
                        <p>Usuario o contraseña no encontrado</p>
                        <p>Comuníquese con su administrador</p>
                    </div>
                </form>
                
              
                <script type="application/javascript" th:src="@{/js/actions.js}"></script>
    </body>
</html>
