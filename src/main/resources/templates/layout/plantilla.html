<!DOCTYPE html>
<html lang="en">
    <head th:fragment="head">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Apolonia</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- estilos propios-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <link rel="stylesheet" th:href="@{/css/estilo.css}"/>
        <link rel="shortcut icon" type="image/png" th:href="@{/img/logo56x.png}"/>
        <!-- Date Picker -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css" integrity="sha512-rxThY3LYIfYsVCWPCW9dB0k+e3RZB39f23ylUYTEuZMDrN/vRqLdaCBo/FbvVT6uC2r0ObfPzotsfKF9Qc5W5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.standalone.min.css" integrity="sha512-p4vIrJ1mDmOVghNMM4YsWxm0ELMJ/T0IkdEvrkNHIcgFsSzDi/fV7YxzTzb3mnMvFPawuIyIrHcpxClauEfpQg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Data table-->
        <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap5.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/datatables.min.css}"/>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <!-- Always remember to call the above files first before calling the bootstrap.min.js file -->      
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    </head>

    <body>
        <header th:fragment="header">
            <!-- menu -->
            <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
                <!-- icono Home -->
                <a class="navbar-brand" th:href="@{/}"><img src="../static/img/home.png" th:src="@{img/home.png}" alt="home" height="90%" width="90%"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <!-- Flujo de trabajo-->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Flujo de trabajo
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" th:href="@{/flujotrabajo}">Mi flujo de trabajo</a>
                                <a class="dropdown-item" sec:authorize="hasAnyRole('ROLE_SUPERVISOR','ROLE_GERENCIA')" th:href="@{/flujoempresa}">Mi flujo de empresa</a>
                                <a class="dropdown-item" sec:authorize="hasAnyRole('ROLE_SUPERVISOR','ROLE_GERENCIA')" th:href="@{/solicitudes}">Solicitudes</a>
                            </div>
                        </li>

                        <!-- Cargas de trabajo-->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Cargas de trabajo
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" th:href="@{/micarga}">Mi carga de trabajo</a>
                                <a class="dropdown-item" sec:authorize="hasAnyRole('ROLE_SUPERVISOR','ROLE_GERENCIA')" >Cargas de mi departamento</a>
                                <a class="dropdown-item" sec:authorize="hasAnyRole('ROLE_GERENCIA')" >Cargas de mi empresa</a>
                            </div>
                        </li>

                        <!-- Dashboard-->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dashboard
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" >Mi Dashboard</a>
                                <a class="dropdown-item" sec:authorize="hasAnyRole('ROLE_SUPERVISOR','ROLE_GERENCIA')" >Dashboard de la empresa</a>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>

            <!-- Barra de saludo y LogOut -->
            <div class="container-fluid saludo-usuario">
                <div class="row">
                    <div class="col-md-6">
                        <img src="../static/img/logo120x.png" th:src="@{img/logo120x.png}" alt="Apolonia_Logo">
                    </div>
                    <div class="col-md-4 elementos-saludo">
                        <span class="saludo-2" th:text="${nusuario}+${rolsaludo}"></span>
                        <img src="../static/img/usuario.png" th:src="@{img/usuario.png}" alt="usuario_ico"  width="40px" height="40px">
                    </div>
                    <div class="col-md-2 elementos-saludo">
                        <form method="POST" th:action="@{/logout}">
                            <a href="#" onclick="this.parentNode.submit();"><img src="../static/img/logout.png" th:src="@{img/logout.png}" alt="logout_ico"  width="40px" height="40px"></a>
                        </form>
                    </div>
                </div>
            </div>
            <hr style="height:20px; width:100%; border-width:0; color:red; background-color: #c1e6a1">
            <hr style="height:10px; width:100%; border-width:0; color:red; background-color: #a1e6c5">
        </header>


        <footer th:fragment="footer" >
            </br>
            <hr style="height:20px; width:100%; border-width:0; color:red; background-color: #7fc7a5">
            <div class="saludo-usuario">
                <p style="text-align:center">Apolonia - <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span></p>
                </br>
            </div>

        </footer>
